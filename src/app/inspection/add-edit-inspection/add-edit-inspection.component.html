<form action="">
  <div class="mb-3">
    <label for="InspectionTypeId" class="form-label">Tipo de Inspecci√≥n</label>
    <div class="row mt-3">
      <input type="text" class="form-control" name="InspectionTypeId" [(ngModel)]="inspectionTypeId"
        id="InspectionTypeId" disabled />
    </div>
    <div class="row mt-3">
      <select class="form-control" [(ngModel)]="inspectionTypeId" name="InspectionTypeId">
        <option *ngFor="let type of inspectionTypeList$ | async" value="{{ type.id }}">
          {{ type.inspectionName }}
        </option>
      </select>
      <div class="row mt-3">
        <label class="form-label" for="status">Estado</label>
        <select name="status" class="form-control" id="" [(ngModel)]="status">
          <option *ngFor="let status of statusList$ | async" value="{{status.statusOption}}">
            {{ status.statusOption }}
          </option>
        </select>
      </div>
      <div class="row mt-3">
        <label class="form-label" for="status">Comentario</label>
        <input type="text" class="form-control" name="comments" [(ngModel)]="comments" />
      </div>
    </div>
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" (click)="addInspection()" *ngIf="inspection.id ==0">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
    <button class="btn btn-success" (click)="updateInspection()" *ngIf="inspection.id !=0">
      <i class="fa fa-pencil"></i>
      Actualizar
    </button>
  </div>
</form>
